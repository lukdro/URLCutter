{% load static %}
{% load widget_tweaks %}

<html>
    <head>  
    <meta charset="UTF-8">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
    <body>
        <div class="login-section">
            <div>
                {% if mmessage %}
                <div class='alert alert-top-message alert-dismissible' role='alert'>
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <div class="container">
                        <h3>{{mmessage.message|safe}}</h3>
                    </div>
                </div>
                {% endif %} 
            </div>            
            <div class="title-login">
                SKRACACZ URL
            </div>
            <form action="" method="POST">{% csrf_token %}
                {% render_field form.username class="login-input" placeholder="Nazwa użytkownika" %}
                {% render_field form.password class="login-input" placeholder="Hasło" %}
                <br>
                <!-- {{form}} -->
                <input type="submit" value="Zaloguj się">
            </form>      
        </div>
    </body>
</html>
